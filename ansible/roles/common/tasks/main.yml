---
- name: set hostname
  hostname: name="{{inventory_hostname_short}}"
  tags: hostname

- name: set hostname
  lineinfile: dest=/etc/hostname regexp=.* line={{inventory_hostname_short}}
  tags: hostname

- name: hosts
  template: src=hosts.j2 dest=/etc/hosts owner=root group=root mode=0644
  tags: hosts

- name: configure sudoers
  template: src=00_common.sudo.j2 dest=/etc/sudoers.d/00_common owner=root group=root mode=0440
  tags: users

- name: configure motd
  template: src=motd dest=/etc/motd owner=root group=root mode=0644
  tags: users

- name: create groups
  group: name={{ item }} state=present
  tags: users
  with_items:
    - admin
    - isucon

- name: create admin user
  user: name=admin shell=/bin/bash state=present group=admin append=yes groups=admin
  tags: users

- name: create isucon users
  user: name=isucon shell=/bin/bash state=present group=isucon append=yes groups=isucon
  tags: users

- name: 'Install common packages'
  apt:
    name:
      - 'vim'
      - 'python-apt'
    state: 'latest'
    update_cache: yes
  tags:
    - packages
